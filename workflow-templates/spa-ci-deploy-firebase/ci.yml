# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

# Build and Deploy a SPA to Firebase, with production and PR deployments.
#
# Use Firebase CLI to init project and create service account.
#  - `firebase init`
#
# Set or update the following vars
#  - secrets.FIREBASE_SERVICE_ACCOUNT
#    - autogenerated by CLI
#  - secrets.FIREBASE_PROJECT
#    - unique ID of project
#  - env.DIST_PATH below

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      # Path to dist directory
      DIST_PATH: public
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          # cache: yarn

      - name: Install
        run: npm ci

      - name: Build
        run: npm run ci
        # env:
        #   VITE_FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}

      - name: Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: ${{ env.DIST_PATH }}

      - name: Deploy Live
        if: ${{ github.event_name == 'push' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ${{ secrets.FIREBASE_PROJECT }}
          channelId: live

      - name: Deploy Preview
        if: ${{ github.event_name == 'pull_request' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: ${{ secrets.FIREBASE_PROJECT }}
